<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Stefan Leustean</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Stefan Leustean's portfolio.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .error-code {
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 900;
            color: #f59e0b;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .error-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 200px;
        }

        .btn-primary {
            background-color: #f59e0b;
            color: #111827;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.25);
        }

        .btn-primary:hover {
            background-color: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: #d1d5db;
            border-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: rgba(107, 114, 128, 0.1);
            border-color: #f59e0b;
            color: #f59e0b;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
        }

        .footer a {
            color: #f59e0b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fbbf24;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive design */
        @media (min-width: 640px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #f59e0b, transparent);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #f59e0b, transparent);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite reverse;
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <div class="container">
        <div class="error-code floating">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to exploring my work and ideas.
        </p>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                Back to Home
            </a>
            <a href="/#projects" class="btn btn-secondary">
                View Projects
            </a>
        </div>
    </div>

    <div class="footer">
        <p>
            Â© 2025 <a href="/">Stefan Leustean</a> - Full-Stack Engineer
        </p>
    </div>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to buttons for better UX feedback
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    const primaryBtn = document.querySelector('.btn-primary');
                    if (primaryBtn) {
                        primaryBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
